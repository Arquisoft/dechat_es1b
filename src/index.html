<!DOCTYPE html>
<html>

<head>
    <title>DeChat ES1B</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel=stylesheet href="style.css">

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <h1 class="text-center">DECENTRALIZED CHAT</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <img src="/assets/images/Solid.png" alt="solid logo">

        </div>
        </div>

    <div class="card text-center">
        <div class="card-header">
        </div>

            <div class="row">

                <div class="col-sm">
                    <input type="button" id="friends" class="btn btn-outline-primary btn-lg" value="List friends"

                </div>

                    <input type="button" id="login" class="btn btn-outline-primary btn-lg" value="Login"></input>
                </div>
                <div class="col-sm">
                    <input type="button" id="logout" class="btn btn-outline-primary btn-lg" value="Logout"
                        hidden=true></input>
                </div>

            </div>
			<div class="friends-list">
			
			</div>

    </div>
    </div>

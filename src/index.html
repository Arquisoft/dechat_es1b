    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #59b4d3;" id="navbar">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">

            </ul>

        </div>

    <header>
        <div id="mainHeader" class="container-fluid">

            </div>

                </div>
            </div>
        </div>

    </header>

    <div class="card text-center">
        <div class="card-header">
        </div>
        <div class="card-body">
            <h5 class="card-title" id="titleApp">Sign in using Solid technology</h5>
            <p class="card-text" id="subTitleApp">What is <a href="https://solid.inrupt.com/">Solid</a>?</p>
            <div class="row">

                <div class="col-sm">
                    <input type="button" id="friends" class="btn btn-outline-primary btn-lg" value="List friends"
                        hidden=true>
                </div>

            </div>
            <div class="row text-center">
                <div id="loginContainer" class="col-sm text-center">
                    <input type="button" id="login" class="btn btn-outline-primary btn-lg" value="Login">

                </div>
            </div>



        </div>
        <div class="friends-list" type="hidden">

        </div>

    </div>

    -->
